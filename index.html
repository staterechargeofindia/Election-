<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banner Maker</title>

  <!-- Download PNG Library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#eaeaea;
    }

    .app{
      display:flex;
      gap:15px;
      padding:15px;
      box-sizing:border-box;
    }

    /* Dashboard */
    .panel{
      width:340px;
      background:#fff;
      border-radius:14px;
      padding:14px;
      box-shadow:0 0 10px rgba(0,0,0,0.15);
      height: calc(100vh - 30px);
      overflow:auto;
    }

    .panel h2{
      margin:0 0 12px 0;
      text-align:center;
      background:#1976d2;
      color:#fff;
      padding:10px;
      border-radius:12px;
      font-size:18px;
    }

    .group{
      border:1px solid #eee;
      border-radius:12px;
      padding:10px;
      margin-bottom:12px;
    }

    .group-title{
      font-weight:bold;
      margin-bottom:8px;
      font-size:14px;
      color:#333;
    }

    input, textarea{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #bbb;
      outline:none;
      font-size:14px;
      box-sizing:border-box;
      margin-bottom:8px;
    }

    textarea{
      height:80px;
      resize:none;
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      background:#2e7d32;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    .btn:hover{ background:#1b5e20; }

    /* Preview */
    .preview{
      flex:1;
      background:#fff;
      border-radius:14px;
      padding:14px;
      box-shadow:0 0 10px rgba(0,0,0,0.15);
      height: calc(100vh - 30px);
      overflow:auto;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* Banner Design */
    .banner{
      width:100%;
      max-width:1200px;
      aspect-ratio: 16 / 9;
      border-radius:18px;
      overflow:hidden;
      position:relative;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      box-shadow:0 0 18px rgba(0,0,0,0.35);
    }

    /* Dark overlay for text visibility */
    .shade{
      position:absolute;
      inset:0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.55));
    }

    /* Top Dialog */
    .top-dialog{
      position:absolute;
      top:25px;
      left:50%;
      transform:translateX(-50%);
      width:92%;
      text-align:center;
      font-size:52px;
      font-weight:900;
      color:#ffd54f;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.85);
      line-height:1.15;
      padding:10px;
      z-index:5;
    }

    /* Left person */
    .left-photo{
      position:absolute;
      left:30px;
      bottom:110px;
      width:320px;
      height:420px;
      object-fit:cover;
      border-radius:18px;
      border:4px solid rgba(255,255,255,0.85);
      z-index:6;
      box-shadow:0 0 15px rgba(0,0,0,0.45);
    }

    /* Right person */
    .right-photo{
      position:absolute;
      right:30px;
      bottom:110px;
      width:320px;
      height:420px;
      object-fit:cover;
      border-radius:18px;
      border:4px solid rgba(255,255,255,0.85);
      z-index:6;
      box-shadow:0 0 15px rgba(0,0,0,0.45);
    }

    /* Bottom name blocks */
    .bottom-left{
      position:absolute;
      left:35px;
      bottom:25px;
      z-index:7;
      color:#fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.85);
    }

    .bottom-right{
      position:absolute;
      right:35px;
      bottom:25px;
      z-index:7;
      color:#fff;
      text-align:right;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.85);
    }

    .name{
      font-size:50px;
      font-weight:900;
      color:#ffd54f;
    }

    .phone{
      font-size:48px;
      font-weight:900;
      margin-top:8px;
      color:#ffffff;
    }

    /* Responsive */
    @media(max-width:900px){
      .app{ flex-direction:column; }
      .panel{ width:100%; height:auto; }
      .preview{ height:auto; }

      .top-dialog{ font-size:30px; }
      .left-photo,.right-photo{
        width:160px;
        height:220px;
        bottom:90px;
      }
      .name{ font-size:28px; }
      .phone{ font-size:26px; }
    }
  </style>
</head>

<body>

<div class="app">

  <!-- Dashboard -->
  <div class="panel">
    <h2>Banner Dashboard</h2>

    <div class="group">
      <div class="group-title">ऊपर Dialog (Editable)</div>
      <textarea id="dialogInput">बात सिर्फ कुर्सी की नहीं,
गांव के भविष्य की है</textarea>
    </div>

    <div class="group">
      <div class="group-title">Left Name + Mobile</div>
      <input id="leftName" value="सोयब" />
      <input id="leftPhone" value="9115094156" />
      <div class="group-title">Left Photo</div>
      <input type="file" accept="image/*" id="leftUpload" />
    </div>

    <div class="group">
      <div class="group-title">Right Name + Mobile</div>
      <input id="rightName" value="लल्लन प्रधान" />
      <input id="rightPhone" value="8601188104" />
      <div class="group-title">Right Photo</div>
      <input type="file" accept="image/*" id="rightUpload" />
    </div>

    <div class="group">
      <div class="group-title">Background (Editable)</div>
      <input type="file" accept="image/*" id="bgUpload" />
    </div>

    <button class="btn" onclick="downloadPNG()">डाउनलोड PNG</button>
  </div>

  <!-- Preview -->
  <div class="preview">

    <!-- This will be downloaded -->
    <div id="banner" class="banner"
      style="background-image:url('https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&w=1600&q=80');">

      <div class="shade"></div>

      <div class="top-dialog" id="dialogText">
        बात सिर्फ कुर्सी की नहीं,<br>गांव के भविष्य की है
      </div>

      <img id="leftImg" class="left-photo"
        src="https://via.placeholder.com/320x420.png?text=Left+Photo" />

      <img id="rightImg" class="right-photo"
        src="https://via.placeholder.com/320x420.png?text=Right+Photo" />

      <div class="bottom-left">
        <div class="name" id="leftNameText">सोयब</div>
        <div class="phone" id="leftPhoneText">9115094156</div>
      </div>

      <div class="bottom-right">
        <div class="name" id="rightNameText">लल्लन प्रधान</div>
        <div class="phone" id="rightPhoneText">8601188104</div>
      </div>

    </div>

  </div>

</div>

<script>
  // Live update dialog
  const dialogInput = document.getElementById("dialogInput");
  const dialogText = document.getElementById("dialogText");

  dialogInput.addEventListener("input", () => {
    // new lines convert to <br>
    const value = dialogInput.value.trim();
    dialogText.innerHTML = value ? value.replace(/\n/g, "<br>") : "";
  });

  // Live update names & phones
  const leftName = document.getElementById("leftName");
  const leftPhone = document.getElementById("leftPhone");
  const rightName = document.getElementById("rightName");
  const rightPhone = document.getElementById("rightPhone");

  leftName.addEventListener("input", ()=> {
    document.getElementById("leftNameText").innerText = leftName.value;
  });
  leftPhone.addEventListener("input", ()=> {
    document.getElementById("leftPhoneText").innerText = leftPhone.value;
  });

  rightName.addEventListener("input", ()=> {
    document.getElementById("rightNameText").innerText = rightName.value;
  });
  rightPhone.addEventListener("input", ()=> {
    document.getElementById("rightPhoneText").innerText = rightPhone.value;
  });

  // Upload Left Image
  document.getElementById("leftUpload").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(file){
      document.getElementById("leftImg").src = URL.createObjectURL(file);
    }
  });

  // Upload Right Image
  document.getElementById("rightUpload").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(file){
      document.getElementById("rightImg").src = URL.createObjectURL(file);
    }
  });

  // Upload Background
  document.getElementById("bgUpload").addEventListener("change", function(e){
    const file = e.target.files[0];
    if(file){
      const url = URL.createObjectURL(file);
      document.getElementById("banner").style.backgroundImage = `url('${url}')`;
    }
  });

  // Download PNG
  function downloadPNG(){
    const banner = document.getElementById("banner");

    html2canvas(banner, { scale: 2 }).then(canvas => {
      const link = document.createElement("a");
      link.download = "banner.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  }
</script>

</body>
</html>
