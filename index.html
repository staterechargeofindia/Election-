<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banner</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Background Fixed */
    .banner {
      width: 100%;
      min-height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1529156069898-49953e39b3ac?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .overlay {
      width: 95%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.80);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    /* Left & Right Photo box */
    .photo-section {
      width: 25%;
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
    }

    .photo-section img {
      width: 150px;
      height: 190px;
      object-fit: cover;
      border-radius: 12px;
      border: 3px solid #2e7d32;
      margin-bottom: 10px;
    }

    .photo-section input {
      width: 100%;
      font-size: 14px;
    }

    /* Center text */
    .center-section {
      width: 50%;
      text-align: center;
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
    }

    textarea {
      width: 100%;
      height: 70px;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #999;
      resize: none;
      outline: none;
    }

    .text-banner {
      margin-top: 15px;
      padding: 15px;
      background: #d32f2f;
      color: white;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-download {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-download:hover {
      background: #0d47a1;
    }
  </style>
</head>

<body>

  <div class="banner">
    <div class="overlay">

      <div class="main">

        <!-- LEFT IMAGE -->
        <div class="photo-section">
          <img id="leftImg" src="https://via.placeholder.com/150x190.png?text=Photo" />
          <input type="file" accept="image/*" id="leftUpload">
        </div>

        <!-- CENTER TEXT -->
        <div class="center-section">
          <textarea id="textInput" placeholder="यहाँ लिखें..."></textarea>

          <div class="text-banner" id="textBanner">
            आपका Text यहाँ दिखेगा
          </div>

          <button class="btn-download" onclick="window.print()">डाउनलोड करें</button>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="photo-section">
          <img id="rightImg" src="https://via.placeholder.com/150x190.png?text=Photo" />
          <input type="file" accept="image/*" id="rightUpload">
        </div>

      </div>

    </div>
  </div>

  <script>
    // Left upload
    document.getElementById("leftUpload").addEventListener("change", function(e){
      const file = e.target.files[0];
      if(file){
        document.getElementById("leftImg").src = URL.createObjectURL(file);
      }
    });

    // Right upload
    document.getElementById("rightUpload").addEventListener("change", function(e){
      const file = e.target.files[0];
      if(file){
        document.getElementById("rightImg").src = URL.createObjectURL(file);
      }
    });

    // Live text banner
    const textInput = document.getElementById("textInput");
    const textBanner = document.getElementById("textBanner");

    textInput.addEventListener("input", function(){
      const text = textInput.value.trim();
      textBanner.innerText = text ? text : "आपका Text यहाँ दिखेगा";
    });
  </script>

</body>
</html>
